<!doctype html>
<html>
<head>
  <title>First Event</title>
  <script>
    function showMessage(theButtonClicked)
    {
        document.getElementById("showHere").innerHTML = "Congratulations, you did it! <p> The page has been updated.</p>";
        theButtonClicked.innerHTML = "Click Me Again!";
    }
  </script>
    
  <style>
      
      body
      {
          color: white;
          background-color: darkslateblue;
      }
      #showHere
      {
          background-color: gray;
          width: 300px;
          height: 150px;
          position: relative;
          top: 10px;
          left: 10px;
          padding: 5px;
      }
  </style>
</head>

<body>
    <button onclick="showMessage(this)">Click Me!</button>
    <div id="showHere"></div>
</body>
</html>
