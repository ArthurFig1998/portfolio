<html>
    <head>
        <script>
            function colors()
            {
                const colors = new Array("blue", "red", "yellow", "green");
            
                for (var i = 0; i < colors.length; i++)
                {
                    console.log(colors[i]);
                    document.getElementById('colorsPrint').innerHTML = colors[i];   
                }
            }
        </script>
    </head>
    <body>
        <button onclick="colors()">Click me!</button>
        <section id="colorsPrint"></section>
    </body>
</html>
