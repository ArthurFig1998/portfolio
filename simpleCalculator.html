<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="simpleCalcBody">
            <input type="text" id="input1" size="4">
            <input type="text" id="input2" size="4">
            
            <button id="plusButton" onclick="add()">+</button>
            <button id="subButton" onclick="subtract()">-</button>
            <button id="divButton" onclick="divide()">/</button>
            <br>
            Result:
            <span id="result"></span>
        </div>
        <script>
            function add()
            {
                let input1 = document.getElementById('input1').value;
                let input2 = document.getElementById('input2').value;
                const resultField = document.getElementById('result');
                
                resultField.innerHTML = parseFloat(input1) + parseFloat(input2);
            }
            
            function subtract()
            {
                let input1 = document.getElementById('input1').value;
                let input2 = document.getElementById('input2').value;
                const resultField = document.getElementById('result');
                
                resultField.innerHTML = parseFloat(input1) - parseFloat(input2);
            }
                        
            function divide()
            {
                let input1 = document.getElementById('input1').value;
                let input2 = document.getElementById('input2').value;
                const resultField = document.getElementById('result');
                if(input1 == 0 || input2 == 0)
                    {
                        resultField.innerHTML = "0";
                    }
                else
                    {
                        resultField.innerHTML = parseFloat(input1) / parseFloat(input2);
                    }
            }
        </script>
    </body>
</html>
